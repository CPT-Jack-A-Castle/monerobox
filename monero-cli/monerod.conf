# Configuration for monerod
# Syntax: any command line option may be specified as 'clioptionname=value'.
#         Boolean options such as 'no-igd' are specified as 'no-igd=1'.
# See 'monerod --help' for all available options.

data-dir=/mnt/data/monero
log-file=/mnt/data/monero/bitmonero.log
log-level=*:WARNING,net:FATAL,net.http:FATAL,net.p2p:FATAL,net.cn:FATAL,global:INFO,verify:FATAL,stacktrace:INFO,logging:INFO,msgwriter:INFO

p2p-bind-ip=0.0.0.0
p2p-bind-port=18080
p2p-external-port=0

rpc-bind-ip=0.0.0.0
rpc-bind-port=18081
rpc-login=monero:monerobox
confirm-external-bind=1

